[global]
   netbios name = %%NAME%%
   workgroup = %%WORKGROUP%%
   server string = Samba HomeAssistant config share
   security: user

   load printers = no
   disable spoolss = yes

   log level = 2
   
   bind interfaces only = yes
   interfaces = %%INTERFACE%%

   #guest account = root
   #map to guest = Bad Password

   server signing = %%SIGNING%%
   smb encrypt = %%ENCRYPT%%
   server min protocol = %%SMBVERSION%%
   client min protocol = %%SMBVERSION%%